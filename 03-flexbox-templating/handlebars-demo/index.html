<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Handlebars Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script id="neighborhood-template" type="text/x-handlebars-template">
    <div>
      <h2>City Name: {{ name }}</h2>
      <p>Part of: {{ city }}</p>
      <p>Current population: {{ population }}</p>
      <p>Founded on: {{ founded }}</p>
      {{{ body }}}
    </div>
  </script>
</head>
<body>
  <header>
    <section>
      <h1>Neighborhood Stats</h1>
    </section>
  </header>

  <main>
    <section id="neighborhoods">
      <!-- we will put the data and markup here dynamically -->
    </section>
  </main>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="scripts/dataSet.js"></script>
  <script src="scripts/neighborhood.js"></script>
</body>
</html>
